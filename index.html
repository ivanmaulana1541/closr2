<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>closr2 ‚Äî social radar + DM + moments</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

body{margin:0;font-family:Arial;background:#eef1f7;}

header{
background:#4a6cff;color:white;padding:12px;text-align:center;
}

#map{height:65vh;}

.card{
background:white;padding:10px;margin:10px;border-radius:8px;
}

button{
padding:8px;margin:4px;background:#4a6cff;
color:white;border:none;border-radius:6px;
}

input,textarea{
padding:8px;margin:4px;width:90%;
}

.popup{
position:absolute;top:90px;left:50%;
transform:translateX(-50%);
background:white;padding:12px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.2);
display:none;z-index:999;
}

</style>
</head>

<body>

<header>üìç closr2 ‚Äî social radar + moments</header>

<div id="loginBox" class="card"></div>

<button onclick="openMoment()">üì∏ Share Moment</button>

<div id="map"></div>

<!-- moment popup -->
<div id="momentBox" class="popup">
<b>Share moment:</b><br>
<textarea id="momentText"></textarea><br>
<button onclick="sendMoment()">Post</button>
<button onclick="momentBox.style.display='none'">Close</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">

import { initializeApp }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
getAuth,
createUserWithEmailAndPassword,
signInWithEmailAndPassword,
signOut,
onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

import {
getDatabase,
ref,
update,
push,
onValue
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig={
apiKey:"AIzaSyD9SIzJ58zYVlvwGYewKXwCmrq6SGgDLUM",
authDomain:"closr-c35df.firebaseapp.com",
databaseURL:"https://closr-c35df-default-rtdb.firebaseio.com",
projectId:"closr-c35df"
};

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getDatabase(appFirebase);

/////////////////////////////////////////////////////
// MAP
/////////////////////////////////////////////////////

let map=L.map("map").setView([-6.2,106.8],15);

L.tileLayer(
"https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png"
).addTo(map);

let myUID=null;
let myLat,myLng;
let userMarkers={};
let momentMarkers={};

/////////////////////////////////////////////////////
// LOGIN UI
/////////////////////////////////////////////////////

const loginBox=document.getElementById("loginBox");

function showLogin(){
loginBox.innerHTML=`
<h3>Login</h3>
<input id="email"><br>
<input id="pass" type="password"><br>
<button id="reg">Register</button>
<button id="log">Login</button>
`;

reg.onclick=()=>createUserWithEmailAndPassword(auth,email.value,pass.value);
log.onclick=()=>signInWithEmailAndPassword(auth,email.value,pass.value);
}

/////////////////////////////////////////////////////
// GPS
/////////////////////////////////////////////////////

function startGPS(uid){

navigator.geolocation.watchPosition(pos=>{

myLat=pos.coords.latitude;
myLng=pos.coords.longitude;

update(ref(db,"users/"+uid),{
lat:myLat,lng:myLng,status:"online"
});

map.setView([myLat,myLng],16);

});

}

/////////////////////////////////////////////////////
// USERS RADAR
/////////////////////////////////////////////////////

onValue(ref(db,"users"),snap=>{

for(let id in userMarkers){
map.removeLayer(userMarkers[id]);
}
userMarkers={};

snap.forEach(c=>{

let u=c.val();
if(!u.lat) return;

let icon=L.divIcon({
className:"",
html:`<div style="text-align:center">
<img src="${u.avatar||'avatar/avatar1.png'}"
style="width:50px;height:50px;border-radius:50%;">
<br>${u.username||"user"}
</div>`
});

userMarkers[c.key]=L.marker([u.lat,u.lng],{icon}).addTo(map);

});

});

/////////////////////////////////////////////////////
// MOMENTS
/////////////////////////////////////////////////////

window.openMoment=()=>{
if(!myUID) return alert("login dulu");
momentBox.style.display="block";
};

window.sendMoment=()=>{

let text=momentText.value.trim();
if(!text) return;

push(ref(db,"moments"),{
uid:myUID,
text,
lat:myLat,
lng:myLng,
time:Date.now()
});

momentText.value="";
momentBox.style.display="none";

};

onValue(ref(db,"moments"),snap=>{

for(let id in momentMarkers){
map.removeLayer(momentMarkers[id]);
}
momentMarkers={};

snap.forEach(c=>{

let m=c.val();
if(!m.lat) return;

momentMarkers[c.key]=L.marker([m.lat,m.lng])
.addTo(map)
.bindPopup(`üì∏ ${m.text}`);

});

});

/////////////////////////////////////////////////////
// AUTH
/////////////////////////////////////////////////////

onAuthStateChanged(auth,user=>{

if(user){

myUID=user.uid;

loginBox.innerHTML=`
Logged in: ${user.email}<br>
<button onclick="signOut(auth)">Logout</button>
`;

startGPS(myUID);

}else{
myUID=null;
showLogin();
}

});

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>closr2 ‚Äî social radar</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

body{
margin:0;
font-family:Arial;
background:#eef1f7;
}

header{
background:#4a6cff;
color:white;
padding:12px;
text-align:center;
font-size:18px;
}

#map{
height:70vh;
}

.card{
background:white;
padding:10px;
margin:10px;
border-radius:8px;
}

button{
padding:8px;
margin:4px;
background:#4a6cff;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}

input{
padding:8px;
margin:4px;
width:90%;
}

.pick{
width:60px;
margin:5px;
cursor:pointer;
border-radius:50%;
border:3px solid transparent;
}

.pick:hover{
border-color:#4a6cff;
}

#avatarPicker,
#usernameBox{
position:absolute;
top:70px;
left:50%;
transform:translateX(-50%);
background:white;
padding:12px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.2);
display:none;
z-index:999;
}

</style>

</head>

<body>

<header>üìç closr2 ‚Äî social radar</header>

<div id="loginBox" class="card"></div>

<div id="map"></div>

<!-- USERNAME INPUT -->
<div id="usernameBox">
<b>Masukkan username:</b><br>
<input id="uname"><br>
<button id="saveU">Save</button>
</div>

<!-- AVATAR PICKER -->
<div id="avatarPicker">

<b>Pilih avatar:</b><br><br>

<img src="avatar/avatar1.png" class="pick">
<img src="avatar/avatar2.png" class="pick">
<img src="avatar/avatar3.png" class="pick">
<img src="avatar/avatar4.png" class="pick">

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">

////////////////////////////////////////////////////////
// FIREBASE IMPORT
////////////////////////////////////////////////////////

import { initializeApp }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
getAuth,
createUserWithEmailAndPassword,
signInWithEmailAndPassword,
signOut,
onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

import {
getDatabase,
ref,
update,
onValue
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

////////////////////////////////////////////////////////
// FIREBASE CONFIG
////////////////////////////////////////////////////////

const firebaseConfig={
apiKey:"AIzaSyD9SIzJ58zYVlvwGYewKXwCmrq6SGgDLUM",
authDomain:"closr-c35df.firebaseapp.com",
databaseURL:"https://closr-c35df-default-rtdb.firebaseio.com",
projectId:"closr-c35df"
};

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getDatabase(appFirebase);

////////////////////////////////////////////////////////
// MAP INIT
////////////////////////////////////////////////////////

let map=L.map("map").setView([-6.2,106.8],15);

L.tileLayer(
"https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png"
).addTo(map);

let markers={};
let myLat,myLng;

////////////////////////////////////////////////////////
// LOGIN UI
////////////////////////////////////////////////////////

const loginBox=document.getElementById("loginBox");

function showLogin(){

loginBox.innerHTML=`
<h3>Login</h3>
<input id="email" placeholder="email"><br>
<input id="pass" type="password" placeholder="password"><br>
<button id="reg">Register</button>
<button id="log">Login</button>
`;

reg.onclick=()=>{
createUserWithEmailAndPassword(auth,email.value,pass.value)
.catch(e=>alert(e.message));
};

log.onclick=()=>{
signInWithEmailAndPassword(auth,email.value,pass.value)
.catch(e=>alert(e.message));
};

}

////////////////////////////////////////////////////////
// USERNAME PICKER
////////////////////////////////////////////////////////

function askUsername(uid){

let box=document.getElementById("usernameBox");
box.style.display="block";

saveU.onclick=()=>{

let name=uname.value.trim();
if(!name) return;

update(ref(db,"users/"+uid),{
username:name
});

box.style.display="none";

};

}

////////////////////////////////////////////////////////
// AVATAR PICKER
////////////////////////////////////////////////////////

function showAvatarPicker(uid){

let picker=document.getElementById("avatarPicker");
picker.style.display="block";

document.querySelectorAll(".pick").forEach(img=>{

img.onclick=()=>{

update(ref(db,"users/"+uid),{
avatar:img.getAttribute("src")
});

picker.style.display="none";

};

});

}

////////////////////////////////////////////////////////
// PROFILE INIT
////////////////////////////////////////////////////////

function ensureProfile(uid){

onValue(ref(db,"users/"+uid),snap=>{

let data=snap.val()||{};

// üî• username belum ada ‚Üí tanya user
if(!data.username){

let name=prompt("Masukkan username:");

if(name){

update(ref(db,"users/"+uid),{
username:name
});

}

}

// avatar belum ada ‚Üí buka picker
if(!data.avatar){
showAvatarPicker(uid);
}

},{onlyOnce:true});

}

////////////////////////////////////////////////////////
// GPS TRACK
////////////////////////////////////////////////////////

function startGPS(uid){

navigator.geolocation.watchPosition(pos=>{

myLat=pos.coords.latitude;
myLng=pos.coords.longitude;

update(ref(db,"users/"+uid),{
lat:myLat,
lng:myLng,
status:"online"
});

map.setView([myLat,myLng],16);

});

}

////////////////////////////////////////////////////////
// RADAR
////////////////////////////////////////////////////////

onValue(ref(db,"users"),snap=>{

for(let id in markers){
map.removeLayer(markers[id]);
}
markers={};

snap.forEach(c=>{

let u=c.val();
if(!u.lat) return;

let icon=L.divIcon({
className:"",
html:`
<img src="${u.avatar||'avatar/avatar1.png'}"
style="width:50px;height:50px;border-radius:50%;">
<br>${u.username||"user"}
`
});

markers[c.key]=L.marker([u.lat,u.lng],{icon})
.addTo(map);

});

});

////////////////////////////////////////////////////////
// AUTH
////////////////////////////////////////////////////////

onAuthStateChanged(auth,user=>{

if(user){

loginBox.innerHTML=`
Logged in: ${user.email}<br>
<button id="logout">Logout</button>
`;

logout.onclick=()=>signOut(auth);

ensureProfile(user.uid);
startGPS(user.uid);

}else{

showLogin();

}

});

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>closr2 ‚Äî social radar</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

body{
margin:0;
font-family:Arial;
background:#eef1f7;
}

header{
background:#4a6cff;
color:white;
padding:12px;
text-align:center;
font-size:18px;
}

#map{
height:90vh;
}

</style>

</head>

<body>

<header>üìç closr2 ‚Äî social radar</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">

//////////////////////////////////////////////////////
// FIREBASE IMPORT
//////////////////////////////////////////////////////

import { initializeApp } from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
getAuth,
signInAnonymously,
onAuthStateChanged
} from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

import {
getDatabase,
ref,
set,
update,
onValue
} from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

//////////////////////////////////////////////////////
// FIREBASE CONFIG ‚Äî PUNYA KAMU
//////////////////////////////////////////////////////

const firebaseConfig = {
apiKey:"AIzaSyD9SIzJ58zYVlvwGYewKXwCmrq6SGgDLUM",
authDomain:"closr-c35df.firebaseapp.com",
databaseURL:"https://closr-c35df-default-rtdb.firebaseio.com",
projectId:"closr-c35df",
storageBucket:"closr-c35df.firebasestorage.app",
messagingSenderId:"352431132160",
appId:"1:352431132160:web:6125a40a3853d1fd6592e5"
};

//////////////////////////////////////////////////////
// INIT FIREBASE
//////////////////////////////////////////////////////

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

signInAnonymously(auth);

//////////////////////////////////////////////////////
// MAP INIT ‚Äî CARTO STYLE
//////////////////////////////////////////////////////

let map=L.map("map").setView([-6.2,106.8],15);

L.tileLayer(
"https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
{attribution:"¬© CARTO"}
).addTo(map);

//////////////////////////////////////////////////////
// AVATAR ICON
//////////////////////////////////////////////////////

function makeAvatar(url){

return L.divIcon({
className:"",
html:`
<img src="${url}"
style="
width:60px;
height:60px;
border-radius:50%;
border:3px solid #ff7b00;">
`
});

}

//////////////////////////////////////////////////////
// USER PROFILE INIT
//////////////////////////////////////////////////////

function ensureUserProfile(uid){

update(ref(db,"users/"+uid),{
username:"user_"+uid.slice(0,4),
avatar:"avatar/avatar1.png"
});

}

//////////////////////////////////////////////////////
// GPS TRACKING + AUTO CENTER
//////////////////////////////////////////////////////

let myMarker=null;

function startGPS(uid){

navigator.geolocation.watchPosition(pos=>{

let lat=pos.coords.latitude;
let lng=pos.coords.longitude;

// auto center
map.flyTo([lat,lng],16);

// save ONLY lat/lng
set(ref(db,"users/"+uid+"/lat"),lat);
set(ref(db,"users/"+uid+"/lng"),lng);

},
()=>{
alert("GPS gagal / tidak diizinkan");
},
{
enableHighAccuracy:true
});

}

//////////////////////////////////////////////////////
// RADAR ‚Äî USER MARKERS
//////////////////////////////////////////////////////

let markers={};

onValue(ref(db,"users"),snap=>{

snap.forEach(c=>{

let u=c.val();
let id=c.key;

if(!u.lat || !u.lng) return;

let icon=makeAvatar(u.avatar || "avatar/avatar1.png");

if(markers[id]){

markers[id]
.setLatLng([u.lat,u.lng])
.setIcon(icon)
.bindPopup(`${u.username || "user"} online`);

}else{

markers[id]=L.marker(
[u.lat,u.lng],
{icon}
)
.addTo(map)
.bindPopup(`${u.username || "user"} online`);

}

});

});

//////////////////////////////////////////////////////
// AUTH READY
//////////////////////////////////////////////////////

onAuthStateChanged(auth,user=>{

if(!user) return;

let uid=user.uid;

ensureUserProfile(uid);
startGPS(uid);

});

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>closr2 ‚Äî social radar + moments</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

body{margin:0;font-family:Arial;background:#eef1f7;}

header{
background:#4a6cff;
color:white;
padding:12px;
text-align:center;
}

#map{height:65vh;}

.card{
background:white;
padding:10px;
margin:10px;
border-radius:8px;
}

button{
padding:8px;
margin:4px;
background:#4a6cff;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}

input,textarea{
padding:8px;
margin:4px;
width:90%;
}

.popup{
position:absolute;
top:90px;
left:50%;
transform:translateX(-50%);
background:white;
padding:12px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.2);
display:none;
z-index:999;
}

</style>
</head>

<body>

<header>üìç closr2 ‚Äî social radar + moments</header>

<div id="loginBox" class="card"></div>

<button onclick="openMoment()">üì∏ Share Moment</button>

<div id="map"></div>

<!-- moment popup -->
<div id="momentBox" class="popup">
<b>Share moment:</b><br>
<textarea id="momentText"></textarea><br>
<button onclick="sendMoment()">Post</button>
<button onclick="momentBox.style.display='none'">Close</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">

////////////////////////////////////////////////////////
// FIREBASE IMPORT
////////////////////////////////////////////////////////

import { initializeApp }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
getAuth,
createUserWithEmailAndPassword,
signInWithEmailAndPassword,
signOut,
onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

import {
getDatabase,
ref,
update,
set,
remove,
push,
onValue
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

////////////////////////////////////////////////////////
// FIREBASE CONFIG ‚Äî PUNYA KAMU
////////////////////////////////////////////////////////

const firebaseConfig = {
apiKey: "AIzaSyD9SIzJ58zYVlvwGYewKXwCmrq6SGgDLUM",
authDomain: "closr-c35df.firebaseapp.com",
databaseURL: "https://closr-c35df-default-rtdb.firebaseio.com",
projectId: "closr-c35df",
storageBucket: "closr-c35df.firebasestorage.app",
messagingSenderId: "352431132160",
appId: "1:352431132160:web:6125a40a3853d1fd6592e5",
measurementId: "G-P79QYMW335"
};

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getDatabase(appFirebase);

////////////////////////////////////////////////////////
// MAP INIT
////////////////////////////////////////////////////////

let map=L.map("map").setView([-6.2,106.8],15);

L.tileLayer(
"https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png"
).addTo(map);

let markers={};
let myUID=null;
let myLat,myLng;

////////////////////////////////////////////////////////
// LOGIN UI
////////////////////////////////////////////////////////

const loginBox=document.getElementById("loginBox");

function showLogin(){

loginBox.innerHTML=`
<h3>Login</h3>
<input id="email"><br>
<input id="pass" type="password"><br>
<button id="reg">Register</button>
<button id="log">Login</button>
`;

reg.onclick=()=>{
createUserWithEmailAndPassword(auth,email.value,pass.value)
.catch(e=>alert(e.message));
};

log.onclick=()=>{
signInWithEmailAndPassword(auth,email.value,pass.value)
.catch(e=>alert(e.message));
};

}

////////////////////////////////////////////////////////
// MOMENT SHARE
////////////////////////////////////////////////////////

window.openMoment=()=>{
momentBox.style.display="block";
};

window.sendMoment=()=>{

let text=momentText.value.trim();
if(!text) return;

push(ref(db,"moments/"+myUID),{
text:text,
time:Date.now(),
lat:myLat,
lng:myLng
});

momentText.value="";
momentBox.style.display="none";

};

////////////////////////////////////////////////////////
// FRIEND REQUEST
////////////////////////////////////////////////////////

function sendFriendRequest(targetUID){

if(targetUID===myUID) return;

set(ref(db,"friendRequests/"+targetUID+"/"+myUID),true);

alert("Friend request sent!");

}

function watchFriendRequests(){

onValue(ref(db,"friendRequests/"+myUID),snap=>{

if(!snap.exists()) return;

snap.forEach(req=>{

let from=req.key;

if(confirm("Friend request from "+from+" ?")){

update(ref(db,"friends/"+myUID+"/"+from),true);
update(ref(db,"friends/"+from+"/"+myUID),true);

remove(ref(db,"friendRequests/"+myUID+"/"+from));

}

});

});

}

////////////////////////////////////////////////////////
// GPS TRACK
////////////////////////////////////////////////////////

function startGPS(){

navigator.geolocation.watchPosition(pos=>{

myLat=pos.coords.latitude;
myLng=pos.coords.longitude;

update(ref(db,"users/"+myUID),{
lat:myLat,
lng:myLng,
status:"online"
});

map.setView([myLat,myLng],16);

});

}

////////////////////////////////////////////////////////
// INTERACTION POPUP
////////////////////////////////////////////////////////

function showInteraction(uid,name){

let box=document.createElement("div");

box.className="popup";
box.style.display="block";

box.innerHTML=`
<b>${name}</b><br><br>
<button id="friendBtn">Add Friend</button>
<button id="closeBtn">Close</button>
`;

document.body.appendChild(box);

friendBtn.onclick=()=>sendFriendRequest(uid);

closeBtn.onclick=()=>box.remove();

}

////////////////////////////////////////////////////////
// RADAR USERS
////////////////////////////////////////////////////////

onValue(ref(db,"users"),snap=>{

for(let id in markers){
map.removeLayer(markers[id]);
}
markers={};

snap.forEach(c=>{

let u=c.val();
if(!u.lat) return;

let icon=L.divIcon({
className:"",
html:`
<img src="${u.avatar||'avatar/avatar1.png'}"
style="width:50px;height:50px;border-radius:50%;">
<br>${u.username||"user"}
`
});

let m=L.marker([u.lat,u.lng],{icon}).addTo(map);

m.on("click",()=>{
if(c.key!==myUID)
showInteraction(c.key,u.username||"user");
});

markers[c.key]=m;

});

});

////////////////////////////////////////////////////////
// AUTH
////////////////////////////////////////////////////////

onAuthStateChanged(auth,user=>{

if(user){

myUID=user.uid;

loginBox.innerHTML=`
Logged in: ${user.email}<br><br>
<button id="logout">Logout</button>
`;

logout.onclick=()=>{
update(ref(db,"users/"+myUID),{status:"offline"});
signOut(auth);
};

watchFriendRequests();
startGPS();

}else{

showLogin();

}

});

</script>

</body>
</html>

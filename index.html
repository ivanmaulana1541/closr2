<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>closr2 ‚Äî social radar</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

body{
margin:0;
font-family:Arial;
background:#eef1f7;
}

header{
background:#4a6cff;
color:white;
padding:12px;
text-align:center;
font-size:18px;
}

#map{ height:70vh; }

.card{
background:white;
padding:10px;
margin:10px;
border-radius:8px;
}

button{
padding:6px;
margin:3px;
background:#4a6cff;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}

input{
padding:8px;
margin:4px;
width:90%;
}

.pick{
width:60px;
margin:5px;
cursor:pointer;
border-radius:50%;
border:3px solid transparent;
}

.pick:hover{ border-color:#4a6cff; }

#avatarPicker,#usernameBox{
position:absolute;
top:70px;
left:50%;
transform:translateX(-50%);
background:white;
padding:12px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.2);
display:none;
z-index:999;
}

</style>
</head>

<body>

<header>üìç closr2 ‚Äî social radar</header>

<div id="loginBox" class="card"></div>
<div id="map"></div>

<div id="usernameBox">
<b>Username:</b><br>
<input id="uname"><br>
<button id="saveU">Save</button>
</div>

<div id="avatarPicker">
<b>Pilih avatar:</b><br><br>
<img src="avatar/avatar1.png" class="pick">
<img src="avatar/avatar2.png" class="pick">
<img src="avatar/avatar3.png" class="pick">
<img src="avatar/avatar4.png" class="pick">
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">

////////////////////////////////////////////////////////
// FIREBASE
////////////////////////////////////////////////////////

import { initializeApp }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
getAuth,
createUserWithEmailAndPassword,
signInWithEmailAndPassword,
signOut,
onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

import {
getDatabase,
ref,
update,
push,
onValue
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig={
apiKey:"AIzaSyD9SIzJ58zYVlvwGYewKXwCmrq6SGgDLUM",
authDomain:"closr-c35df.firebaseapp.com",
databaseURL:"https://closr-c35df-default-rtdb.firebaseio.com",
projectId:"closr-c35df"
};

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getDatabase(appFirebase);

////////////////////////////////////////////////////////
// MAP
////////////////////////////////////////////////////////

let map=L.map("map").setView([-6.2,106.8],15);

L.tileLayer(
"https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png"
).addTo(map);

let markers={};
let myUID=null;

////////////////////////////////////////////////////////
// LOGIN
////////////////////////////////////////////////////////

const loginBox=document.getElementById("loginBox");

function showLogin(){

loginBox.innerHTML=`
<h3>Login</h3>
<input id="email"><br>
<input id="pass" type="password"><br>
<button id="reg">Register</button>
<button id="log">Login</button>
`;

reg.onclick=()=>createUserWithEmailAndPassword(auth,email.value,pass.value);
log.onclick=()=>signInWithEmailAndPassword(auth,email.value,pass.value);

}

////////////////////////////////////////////////////////
// USERNAME
////////////////////////////////////////////////////////

function askUsername(uid){

usernameBox.style.display="block";

saveU.onclick=()=>{

update(ref(db,"users/"+uid),{
username:uname.value
});

usernameBox.style.display="none";

};

}

////////////////////////////////////////////////////////
// AVATAR
////////////////////////////////////////////////////////

function showAvatarPicker(uid){

avatarPicker.style.display="block";

document.querySelectorAll(".pick").forEach(img=>{

img.onclick=()=>{
update(ref(db,"users/"+uid),{
avatar:img.getAttribute("src")
});
avatarPicker.style.display="none";
};

});

}

////////////////////////////////////////////////////////
// PROFILE INIT
////////////////////////////////////////////////////////

function ensureProfile(uid){

onValue(ref(db,"users/"+uid),snap=>{

let d=snap.val()||{};

if(!d.username) askUsername(uid);
if(!d.avatar) showAvatarPicker(uid);

},{onlyOnce:true});

}

////////////////////////////////////////////////////////
// GPS
////////////////////////////////////////////////////////

function startGPS(uid){

navigator.geolocation.watchPosition(pos=>{

update(ref(db,"users/"+uid),{
lat:pos.coords.latitude,
lng:pos.coords.longitude,
status:"online"
});

map.setView([pos.coords.latitude,pos.coords.longitude],16);

});

}

////////////////////////////////////////////////////////
// FRIEND REQUEST
////////////////////////////////////////////////////////

function addFriend(targetUID){

push(ref(db,"friendRequests/"+targetUID),{
from:myUID,
time:Date.now()
});

alert("Friend request sent!");

}

////////////////////////////////////////////////////////
// RADAR
////////////////////////////////////////////////////////

onValue(ref(db,"users"),snap=>{

for(let id in markers) map.removeLayer(markers[id]);
markers={};

snap.forEach(c=>{

let u=c.val();
let uid=c.key;
if(!u.lat) return;

let icon=L.divIcon({
className:"",
html:`
<img src="${u.avatar||'avatar/avatar1.png'}"
style="width:50px;height:50px;border-radius:50%;">
<br>${u.username||"user"}
`
});

let popup=`
<b>${u.username}</b><br>
<button onclick="dm('${uid}')">üí¨ DM</button>
<button onclick="profile('${uid}')">üë§ Profile</button>
<button onclick="addFriend('${uid}')">‚ûï Friend</button>
`;

markers[uid]=L.marker([u.lat,u.lng],{icon})
.addTo(map)
.bindPopup(popup);

});

});

////////////////////////////////////////////////////////
// GLOBAL ACTIONS
////////////////////////////////////////////////////////

window.dm=(uid)=>alert("Open DM with "+uid);
window.profile=(uid)=>alert("Open profile "+uid);
window.addFriend=addFriend;

////////////////////////////////////////////////////////
// AUTH
////////////////////////////////////////////////////////

onAuthStateChanged(auth,user=>{

if(user){

myUID=user.uid;

loginBox.innerHTML=`
Logged in<br>
<button onclick="logout()">Logout</button>
`;

window.logout=()=>{
update(ref(db,"users/"+myUID),{status:"offline"});
signOut(auth);
};

ensureProfile(myUID);
startGPS(myUID);

}else showLogin();

});

</script>
</body>
</html>
